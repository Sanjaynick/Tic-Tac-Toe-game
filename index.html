<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="status">Player X's Turn</div>
        <div class="box">
            <div class="cells" data-index="0"></div>
            <div class="cells" data-index="1"></div>
            <div class="cells" data-index="2"></div>
            <div class="cells" data-index="3"></div>
            <div class="cells" data-index="4"></div>
            <div class="cells" data-index="5"></div>
            <div class="cells" data-index="6"></div>
            <div class="cells" data-index="7"></div>
            <div class="cells" data-index="8"></div>
        </div>
        <div class="reset-btn">
            <button class="reset">New Game</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
